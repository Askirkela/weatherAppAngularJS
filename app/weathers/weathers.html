<h2>
    {{welcome}}
</h2>
<ul class="list-inline">
    <li class="container col-md-4 col-sm-6 col-lg-3 col-xs-12" ng-repeat="widget in widgets">
        <div class="well">
            <p class="text-center"><strong>{{ widget.name }}, {{ widget.country | uppercase }}</strong></p>
            <i ng-class="widget.weatherIcon"></i> <span>{{ widget.temp }}</span> <span class="text-center">{{ widget.desc | uppercase }}</span>
            <a class="text-right btn btn-xs btn-danger" (click)="delete(widget); $event.stopPropagation()">X</a>
        </div>
    </li>
</ul>
